<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è¨˜æ†¶ç¿»ç‰ŒéŠæˆ²</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #F5F5DC; /* ç±³è‰²èƒŒæ™¯ */
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #8B7355;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #6B5B4E;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
            perspective: 1000px;
        }

        .card {
            aspect-ratio: 1;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            cursor: default;
            opacity: 0.7;
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .card-front {
            background: linear-gradient(135deg, #D4A574 0%, #C19A6B 100%);
            transform: rotateY(180deg);
            font-size: 3em;
            color: #F5F5DC;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .card-back {
            background: linear-gradient(135deg, #8B7355 0%, #6B5B4E 100%);
            font-size: 2em;
        }

        .card-back::before {
            content: '?';
            color: #F5F5DC;
        }

        .card:hover:not(.matched):not(.flipped) .card-back {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .reset-btn {
            padding: 12px 30px;
            font-size: 1.2em;
            background: linear-gradient(135deg, #8B7355 0%, #6B5B4E 100%);
            color: #F5F5DC;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .reset-btn:active {
            transform: translateY(0);
        }

        .congratulations {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, #D4A574 0%, #C19A6B 100%);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            text-align: center;
            transition: transform 0.5s ease;
        }

        .congratulations.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .congratulations h2 {
            color: #F5F5DC;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .congratulations p {
            color: #F5F5DC;
            font-size: 1.3em;
            margin-bottom: 20px;
        }

        .congratulations button {
            padding: 12px 30px;
            font-size: 1.1em;
            background: #8B7355;
            color: #F5F5DC;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .congratulations button:hover {
            background: #6B5B4E;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .game-board {
                gap: 10px;
            }

            .card-front {
                font-size: 2em;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>è¨˜æ†¶ç¿»ç‰ŒéŠæˆ²</h1>
        <div class="game-info">
            <div>é…å°æ•¸: <span id="matches">0</span>/8</div>
            <div>ç¿»ç‰Œæ¬¡æ•¸: <span id="flips">0</span></div>
        </div>
        <div class="game-board" id="gameBoard"></div>
        <button class="reset-btn" onclick="resetGame()">é‡æ–°é–‹å§‹</button>
    </div>

    <div class="congratulations" id="congratulations">
        <h2>ğŸ‰ æ­å–œå®Œæˆï¼</h2>
        <p>ä½ ç”¨äº† <span id="finalFlips">0</span> æ¬¡ç¿»ç‰Œå®ŒæˆéŠæˆ²</p>
        <button onclick="resetGame()">å†ç©ä¸€æ¬¡</button>
    </div>

    <script>
        // éŠæˆ²ç‹€æ…‹
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let flips = 0;
        let isProcessing = false; // é˜²æ­¢å¿«é€Ÿé»æ“Šå°è‡´éŒ¯èª¤

        // å¡ç‰‡ç¬¦è™Ÿï¼ˆ8å°å…±16å¼µï¼‰
        const symbols = ['ğŸ®', 'ğŸ¯', 'ğŸ²', 'ğŸª', 'ğŸ¨', 'ğŸ­', 'ğŸ¬', 'ğŸ¤'];

        // åˆå§‹åŒ–éŠæˆ²
        function initGame() {
            // å‰µå»ºå¡ç‰‡é™£åˆ—ï¼ˆæ¯å€‹ç¬¦è™Ÿå…©æ¬¡ï¼‰
            const cardSymbols = [...symbols, ...symbols];
            
            // éš¨æ©Ÿæ‰“äº‚
            cardSymbols.sort(() => Math.random() - 0.5);

            // æ¸…ç©ºéŠæˆ²æ¿
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            flips = 0;
            isProcessing = false;

            // æ›´æ–°é¡¯ç¤º
            updateDisplay();

            // å‰µå»ºå¡ç‰‡
            cardSymbols.forEach((symbol, index) => {
                const card = createCard(symbol, index);
                cards.push(card);
                gameBoard.appendChild(card.element);
            });
        }

        // å‰µå»ºå¡ç‰‡å…ƒç´ 
        function createCard(symbol, index) {
            const cardElement = document.createElement('div');
            cardElement.className = 'card';
            cardElement.dataset.index = index;

            const cardFront = document.createElement('div');
            cardFront.className = 'card-front';
            cardFront.textContent = symbol;

            const cardBack = document.createElement('div');
            cardBack.className = 'card-back';

            cardElement.appendChild(cardFront);
            cardElement.appendChild(cardBack);

            cardElement.addEventListener('click', () => handleCardClick(index));

            return {
                element: cardElement,
                symbol: symbol,
                index: index,
                isFlipped: false,
                isMatched: false
            };
        }

        // è™•ç†å¡ç‰‡é»æ“Š
        function handleCardClick(index) {
            // é˜²æ­¢å¿«é€Ÿé»æ“Šå°è‡´éŒ¯èª¤
            if (isProcessing) return;
            
            const card = cards[index];
            
            // å¦‚æœå¡ç‰‡å·²ç¶“ç¿»é–‹æˆ–å·²é…å°ï¼Œå¿½ç•¥é»æ“Š
            if (card.isFlipped || card.isMatched) return;
            
            // å¦‚æœå·²ç¶“æœ‰å…©å¼µå¡ç‰‡ç¿»é–‹ï¼Œå¿½ç•¥é»æ“Š
            if (flippedCards.length >= 2) return;

            // ç¿»é–‹å¡ç‰‡
            flipCard(index);
            flips++;
            updateDisplay();

            // æª¢æŸ¥æ˜¯å¦æœ‰å…©å¼µå¡ç‰‡ç¿»é–‹
            if (flippedCards.length === 2) {
                isProcessing = true; // é–å®šè™•ç†ä¸­ç‹€æ…‹
                
                // å»¶é²æª¢æŸ¥é…å°ï¼Œè®“å‹•ç•«å®Œæˆ
                setTimeout(() => {
                    checkMatch();
                    isProcessing = false; // è§£é–
                }, 600); // ç­‰å¾…ç¿»ç‰Œå‹•ç•«å®Œæˆ
            }
        }

        // ç¿»é–‹å¡ç‰‡
        function flipCard(index) {
            const card = cards[index];
            if (!card.isFlipped && !card.isMatched) {
                card.isFlipped = true;
                card.element.classList.add('flipped');
                flippedCards.push(card);
            }
        }

        // æª¢æŸ¥é…å°
        function checkMatch() {
            if (flippedCards.length !== 2) return;

            const [card1, card2] = flippedCards;

            if (card1.symbol === card2.symbol) {
                // é…å°æˆåŠŸ
                card1.isMatched = true;
                card2.isMatched = true;
                card1.element.classList.add('matched');
                card2.element.classList.add('matched');
                matchedPairs++;
                
                flippedCards = [];

                // æª¢æŸ¥éŠæˆ²æ˜¯å¦å®Œæˆ
                if (matchedPairs === 8) {
                    setTimeout(() => {
                        showCongratulations();
                    }, 500);
                }
            } else {
                // é…å°å¤±æ•—ï¼Œç¿»å›
                setTimeout(() => {
                    card1.isFlipped = false;
                    card2.isFlipped = false;
                    card1.element.classList.remove('flipped');
                    card2.element.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }

        // æ›´æ–°é¡¯ç¤º
        function updateDisplay() {
            document.getElementById('matches').textContent = matchedPairs;
            document.getElementById('flips').textContent = flips;
        }

        // é¡¯ç¤ºæ­å–œè¨Šæ¯
        function showCongratulations() {
            const congratulations = document.getElementById('congratulations');
            document.getElementById('finalFlips').textContent = flips;
            congratulations.classList.add('show');
        }

        // é‡æ–°é–‹å§‹éŠæˆ²
        function resetGame() {
            const congratulations = document.getElementById('congratulations');
            congratulations.classList.remove('show');
            initGame();
        }

        // é é¢è¼‰å…¥æ™‚åˆå§‹åŒ–éŠæˆ²
        window.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
