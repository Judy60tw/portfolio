<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è²ªåƒè›‡éŠæˆ²</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 1.3em;
            color: #333;
            font-weight: bold;
        }

        .score-item {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            min-width: 120px;
        }

        .canvas-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            border: 4px solid #667eea;
            border-radius: 10px;
            background: #2d3748;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #gameCanvas {
            display: block;
        }

        .controls {
            margin-bottom: 20px;
            color: #666;
            font-size: 0.9em;
        }

        .controls p {
            margin: 5px 0;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            font-family: inherit;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            text-align: center;
            transition: transform 0.5s ease;
        }

        .game-over.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .game-over h2 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .game-over p {
            color: #666;
            font-size: 1.3em;
            margin-bottom: 20px;
        }

        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
            max-width: 300px;
        }

        .mobile-controls button {
            padding: 15px;
            font-size: 1.5em;
        }

        .mobile-controls .up {
            grid-column: 2;
            grid-row: 1;
        }

        .mobile-controls .left {
            grid-column: 1;
            grid-row: 2;
        }

        .mobile-controls .down {
            grid-column: 2;
            grid-row: 3;
        }

        .mobile-controls .right {
            grid-column: 3;
            grid-row: 2;
        }

        @media (max-width: 600px) {
            .mobile-controls {
                display: grid;
            }

            h1 {
                font-size: 2em;
            }

            .score-board {
                flex-direction: column;
                gap: 10px;
            }

            .canvas-container {
                border-width: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ è²ªåƒè›‡éŠæˆ²</h1>
        
        <div class="score-board">
            <div class="score-item">
                <div>åˆ†æ•¸</div>
                <div id="score">0</div>
            </div>
            <div class="score-item">
                <div>æœ€é«˜åˆ†</div>
                <div id="highScore">0</div>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
        </div>

        <div class="controls">
            <p>ä½¿ç”¨æ–¹å‘éµæˆ– WASD æ§åˆ¶è›‡çš„ç§»å‹•</p>
            <p>åƒåˆ°é£Ÿç‰©å¯ä»¥å¢åŠ åˆ†æ•¸å’Œé•·åº¦</p>
        </div>

        <div class="button-group">
            <button id="startBtn" onclick="startGame()">é–‹å§‹éŠæˆ²</button>
            <button id="pauseBtn" onclick="togglePause()" disabled>æš«åœ</button>
            <button id="restartBtn" onclick="restartGame()">é‡æ–°é–‹å§‹</button>
        </div>

        <div class="mobile-controls">
            <button class="up" onclick="changeDirection('up')">â†‘</button>
            <button class="left" onclick="changeDirection('left')">â†</button>
            <button class="down" onclick="changeDirection('down')">â†“</button>
            <button class="right" onclick="changeDirection('right')">â†’</button>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>éŠæˆ²çµæŸï¼</h2>
        <p>ä½ çš„åˆ†æ•¸: <span id="finalScore">0</span></p>
        <p>æœ€é«˜åˆ†: <span id="finalHighScore">0</span></p>
        <button onclick="restartGame()">å†ç©ä¸€æ¬¡</button>
    </div>

    <script>
        // ç²å– Canvas å’Œä¸Šä¸‹æ–‡
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // éŠæˆ²è¨­å®š
        const gridSize = 20; // ç¶²æ ¼å¤§å°
        const tileCount = canvas.width / gridSize;

        // éŠæˆ²ç‹€æ…‹
        let snake = [{ x: 10, y: 10 }];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let gamePaused = false;
        let gameLoop;

        // åŸºæœ¬é€Ÿåº¦ï¼ˆæ¯«ç§’ï¼‰
        let baseSpeed = 150;
        let currentSpeed = baseSpeed;

        // åˆå§‹åŒ–æœ€é«˜åˆ†é¡¯ç¤º
        document.getElementById('highScore').textContent = highScore;

        // ç”Ÿæˆéš¨æ©Ÿé£Ÿç‰©ä½ç½®
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };

            // ç¢ºä¿é£Ÿç‰©ä¸æœƒç”Ÿæˆåœ¨è›‡èº«ä¸Š
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }

        // ç¹ªè£½éŠæˆ²ç•«é¢
        function drawGame() {
            // æ¸…ç©ºç•«å¸ƒ
            clearCanvas();

            // ç¹ªè£½è›‡
            drawSnake();

            // ç¹ªè£½é£Ÿç‰©
            drawFood();
        }

        // æ¸…ç©ºç•«å¸ƒ
        function clearCanvas() {
            ctx.fillStyle = '#2d3748';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // ç¹ªè£½è›‡
        function drawSnake() {
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // è›‡é ­
                    ctx.fillStyle = '#48bb78';
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                    // çœ¼ç›
                    ctx.fillStyle = '#fff';
                    const eyeSize = 3;
                    const eyeOffset = 6;
                    if (dx === 1) {
                        // å‘å³
                        ctx.fillRect(segment.x * gridSize + 14, segment.y * gridSize + 5, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + 14, segment.y * gridSize + 12, eyeSize, eyeSize);
                    } else if (dx === -1) {
                        // å‘å·¦
                        ctx.fillRect(segment.x * gridSize + 3, segment.y * gridSize + 5, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + 3, segment.y * gridSize + 12, eyeSize, eyeSize);
                    } else if (dy === -1) {
                        // å‘ä¸Š
                        ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + 3, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 3, eyeSize, eyeSize);
                    } else if (dy === 1) {
                        // å‘ä¸‹
                        ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + 14, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 14, eyeSize, eyeSize);
                    } else {
                        // åˆå§‹ç‹€æ…‹
                        ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + 5, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 12, eyeSize, eyeSize);
                    }
                } else {
                    // è›‡èº«
                    ctx.fillStyle = '#68d391';
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                }
            });
        }

        // ç¹ªè£½é£Ÿç‰©
        function drawFood() {
            ctx.fillStyle = '#f56565';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                2 * Math.PI
            );
            ctx.fill();
        }

        // ç§»å‹•è›‡
        function moveSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // æª¢æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;
                generateFood();

                // æ›´æ–°æœ€é«˜åˆ†
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('snakeHighScore', highScore);
                    document.getElementById('highScore').textContent = highScore;
                }

                // å¢åŠ é€Ÿåº¦ï¼ˆåˆ†æ•¸è¶Šé«˜ï¼Œé€Ÿåº¦è¶Šå¿«ï¼‰
                currentSpeed = Math.max(80, baseSpeed - Math.floor(score / 50) * 5);

                // é‡æ–°è¨­å®šéŠæˆ²å¾ªç’°ä»¥æ›´æ–°é€Ÿåº¦
                if (gameRunning) {
                    clearInterval(gameLoop);
                    gameLoop = setInterval(gameUpdate, currentSpeed);
                }
            } else {
                // ç§»é™¤å°¾éƒ¨
                snake.pop();
            }

            // æª¢æŸ¥ç¢°æ’
            if (checkCollision(head)) {
                endGame();
                return;
            }

            // æ·»åŠ æ–°é ­éƒ¨
            snake.unshift(head);
        }

        // æª¢æŸ¥ç¢°æ’
        function checkCollision(head) {
            // æª¢æŸ¥ç‰†å£ç¢°æ’
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                return true;
            }

            // æª¢æŸ¥è‡ªèº«ç¢°æ’
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    return true;
                }
            }

            return false;
        }

        // éŠæˆ²æ›´æ–°å¾ªç’°
        function gameUpdate() {
            if (!gameRunning || gamePaused) return;

            moveSnake();
            drawGame();
        }

        // æ”¹è®Šæ–¹å‘
        function changeDirection(direction) {
            if (!gameRunning || gamePaused) return;

            const newDx = direction === 'left' ? -1 : direction === 'right' ? 1 : 0;
            const newDy = direction === 'up' ? -1 : direction === 'down' ? 1 : 0;

            // é˜²æ­¢åå‘ç§»å‹•
            if ((newDx === -dx && newDy === -dy) || (dx === 0 && dy === 0)) {
                dx = newDx;
                dy = newDy;
            } else if (!(newDx === dx && newDy === dy)) {
                dx = newDx;
                dy = newDy;
            }
        }

        // éµç›¤æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (!gameRunning && e.key !== ' ') return;

            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    e.preventDefault();
                    changeDirection('up');
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    e.preventDefault();
                    changeDirection('down');
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    e.preventDefault();
                    changeDirection('left');
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    e.preventDefault();
                    changeDirection('right');
                    break;
            }
        });

        // é–‹å§‹éŠæˆ²
        function startGame() {
            if (gameRunning) return;

            gameRunning = true;
            gamePaused = false;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('pauseBtn').disabled = false;

            // åˆå§‹åŒ–è›‡å’Œæ–¹å‘
            snake = [{ x: 10, y: 10 }];
            dx = 0;
            dy = 0;
            score = 0;
            currentSpeed = baseSpeed;
            document.getElementById('score').textContent = score;

            // ç”Ÿæˆé£Ÿç‰©
            generateFood();

            // ç¹ªè£½åˆå§‹ç•«é¢
            drawGame();

            // é–‹å§‹éŠæˆ²å¾ªç’°
            gameLoop = setInterval(gameUpdate, currentSpeed);
        }

        // æš«åœ/ç¹¼çºŒéŠæˆ²
        function togglePause() {
            if (!gameRunning) return;

            gamePaused = !gamePaused;
            const pauseBtn = document.getElementById('pauseBtn');
            pauseBtn.textContent = gamePaused ? 'ç¹¼çºŒ' : 'æš«åœ';
        }

        // çµæŸéŠæˆ²
        function endGame() {
            gameRunning = false;
            clearInterval(gameLoop);

            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalHighScore').textContent = highScore;
            document.getElementById('gameOver').classList.add('show');

            document.getElementById('startBtn').disabled = false;
            document.getElementById('pauseBtn').disabled = true;
            document.getElementById('pauseBtn').textContent = 'æš«åœ';
        }

        // é‡æ–°é–‹å§‹éŠæˆ²
        function restartGame() {
            gameRunning = false;
            gamePaused = false;
            clearInterval(gameLoop);

            document.getElementById('gameOver').classList.remove('show');

            snake = [{ x: 10, y: 10 }];
            dx = 0;
            dy = 0;
            score = 0;
            currentSpeed = baseSpeed;
            document.getElementById('score').textContent = score;

            document.getElementById('startBtn').disabled = false;
            document.getElementById('pauseBtn').disabled = true;
            document.getElementById('pauseBtn').textContent = 'æš«åœ';

            generateFood();
            drawGame();
        }

        // åˆå§‹åŒ–éŠæˆ²ç•«é¢
        function init() {
            generateFood();
            drawGame();
        }

        // é é¢è¼‰å…¥æ™‚åˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
